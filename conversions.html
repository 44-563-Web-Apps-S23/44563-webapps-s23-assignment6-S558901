<!DOCTYPE html>
<html>
    <head>
    <title> currency conversions </title>
</head>
<body>

<h2>Sree Chetan Reddy Thumati shows currency conversions</h2>


<form>
    <label for="frm_amt">Enter bse amt</label>
    <input type="number" id="frm_amt" name="frm_amt" value="50" /> <br />
    <br />
    <label for="frm_rate">Enter the conversn rate</label>
    <input type="number" id="frm_rate" name="frm_rate" value="35" /> <br />
    <br />
    <input type="button" onclick="convert()" value="Show conversions" />
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

var toShow = "";
            
            function convert() 
            {
                amt = document.getElementById("frm_amt").value;
                conversn = document.getElementById("frm_rate").value;
                var conv = conversn;

                output = document.getElementById("result");
                
                for (let i = 0; i < 5; i++) 
                {
                    conversn = amt * conv;
                    
                    var cn = conversn.toString();

                    toShow = toShow + " " + amt + " is " + (cn.includes(".") == true ? Math.round(conversn * 100) / 100 : conversn) + ";";
                    amt = amt * 2;
                }
                output.innerHTML = "conversions are: " + toShow;
            }
</script>

</body>
</html>
