<!DOCTYPE html>
<html>
 <head>
    <title>Painter with javaScript</title>
 </head>
<body>

<h2>Painter entry by Sree Chetan Reddy Thumati</h2>

<form>
    <label for="by_painter">The hidden painter name</label>
    <input type ="password" id="by_painter" name="by_painter" min=10 max=50 step=2 value="Monet"> <br>

    <label for="form_check">Guess the painter</label>
    <input type ="text" id="painter_entry" name="form_check" min=10 max=50 step=2> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">

</form>
<p id="result">Result </p>

<div>

    <img id="plant_img" onclick="selectImage()" src="TAMARIX.jpg" height= "100px" width="100px" alt="TAMARIX Plant">
</div>

   
  


<script> 
    var good = 0
    var oops = 0
    
    function checkPainter(){
        
        if(document.getElementById("by_painter").value==document.getElementById("painter_entry").value)
        {
          alert('You got it right');
          good=good+1;
          
        }
        else
        {
            alert('Sorry');  
            oops=oops+1;
        }
        document.getElementById("result").innerHTML='Right count: '+good+'.<br>Wrong count:'+oops+'.';
    }

   
    let useImage=1;
    function selectImage()
    {
    
        switch(useImage)
        {
        case 1:
                document.getElementById("plant_img").src="TAMARIX.jpg";
                useImage++;
                break;
        case 2:
                document.getElementById("plant_img").src="HALESIA.jpg";
                useImage++;
                break;
       case 3:
                document.getElementById("plant_img").src="Ulex.jpg";
                useImage=1;
                break;
        }
    }

</script>
</body>
</html>
